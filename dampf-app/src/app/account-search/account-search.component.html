<div class="card">
  <div class="header">
    <h1 class="title">Account Search</h1>
  </div>
  <div class="content">
    <form>
      <div class="form-group">
        <label>Nickname:</label>
        <input [(ngModel)]="nickname" name="nickname" class="form-control text-center">
      </div>
      <div class="form-group">
        <button
          (click)="getAllAccounts()"
          class="btn btn-default">GetAll</button>
        <button
          [disabled]="!nickname"
          (click)="search()"
          class="btn btn-default">Search</button>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <table class="table table-contensed" *ngIf="accounts.length > 0">
    <thead>
    <tr>
      <th>Id</th>
      <th>Nickname</th>
      <th>Loginname</th>
      <th>E-Mail</th>
      <th>RegisterDate</th>
      <th></th>
    </tr>
    </thead>
    <tr *ngFor="let account of accounts">
      <td>{{account.id}}</td>
      <td>{{account.nickname }}</td>
      <td>{{account.loginName }}</td>
      <td>{{account.email}}</td>
      <td>{{account.registerDate | date:'dd.MM.yyyy HH:mm'}}</td>
      <td>
        <a href="#" [routerLink]="['/account', account.id]">Show</a>
      </td>
    </tr>
  </table>
  <div *ngIf="accounts.length == 0">NO ACCOUNTS FOUND</div>
</div>
